<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="stylez.css">
</head>



<body>
  <h1 id="title">Survey Form</h1>
  <p id="description"> Kindly fill in this form to help us improve the platform</p>
  <form id="survey-form">
    <fieldset class="intro">
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email" id="email-label">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="number" id="number-label">Age:</label>
      <input type="number" id="number" name="age" min="13" max="89" required>
    </fieldset>

    <fieldset class="role">
      <label for="dropdown">Which option best describes your current role?:</label>
      <select id="dropdown" name="option">
        <option value="">Choose One</option>
        <option value="1">Student</option>
        <option value="2">Teacher</option>
        <option value="3">Full Time Job</option>
        <option value="4">Researcher</option>
        <option value="5">Lecturer</option>
        <option value="6">Other</option>
      </select>
    </fieldset>

    <fieldset class="refer">
      <p>Would you recommend Coderz Hub to a friend?</p>
      <label> <input type="radio" name="refer?" value="Definitely" required> Definitely </label>
      <label> <input type="radio" name="refer?" value="Not Sure" required> Not Sure </label>
      <label> <input type="radio" name="refer?" value="Maybe" required> Maybe </label>
    </fieldset>

    <fieldset class="fav">
      <label for="dropdown">What is your favorite feature of Coderz Hub?</label>
      <select id="dropdown" name="option">
        <option value="">Select an option</option>
        <option value="1">Challenges</option>
        <option value="2">Projects</option>
        <option value="3">Community</option>
        <option value="4">Open Source</option>
        <option value="5">Interface</option>
      </select>
    </fieldset>

    <fieldset class="improv">
      <p>What would you like to see improved? (Check all that apply)</p>
      <label> <input type="checkbox" name="improv" value="Front-end"> Front-end Projects</label>
      <label> <input type="checkbox" name="improv" value="Back-end">Back-end Projects</label>
      <label> <input type="checkbox" name="improv" value="D.Vis">Data Visualization</label>
      <label> <input type="checkbox" name="improv" value="Chall.">Challenges</label>
      <label> <input type="checkbox" name="improv" value="hub">Hub Community</label>
      <label> <input type="checkbox" name="improv" value="assist">Assistance</label>
    </fieldset>

    <fieldset class="fbck">
      <label for="feedback"> Give us your feedback:
        <textarea id="feedback" name="feedback" placeholder="Enter your feedbacks here" rows="8"></textarea>
      </label>
    </fieldset>

    <input type="submit" id="submit" value="Submit" class="btn">
  </form>
  <script>
    
  </script>
</body>

</html>
